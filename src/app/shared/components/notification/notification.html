<div class="fixed top-4 right-4 z-50 flex flex-col space-y-2"
     *ngIf="message() as msg">
  <div class="flex items-center justify-between px-4 py-3 rounded-lg shadow-lg text-white"
       [ngClass]="{
         'bg-green-600': type() === 'success',
         'bg-red-600': type() === 'error',
         'bg-blue-600': type() === 'info'
       }">
    <span class="mr-4">{{ msg }}</span>
    <button (click)="close()" class="text-white hover:text-gray-200">&times;</button>
  </div>
</div>
