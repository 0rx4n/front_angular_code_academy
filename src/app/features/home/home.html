<div class="p-6 flex justify-center">
  <!-- Filter Panel -->
  <div class="w-full max-w-5xl bg-gray-400 rounded-xl shadow p-6">
    
    <!-- Filter panel header -->
    <div class="flex justify-between items-center mb-4">
      <span class="font-semibold text-gray-700">
        Elan sayı: {{ filteredPosts.length }}
      </span>
      <button
        (click)="applyFilters()"
        class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700"
      >
        Göstər
      </button>
    </div>

    <!-- Əsas filterlər -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
      <input type="text" placeholder="Marka" [(ngModel)]="marka" class="border rounded px-3 py-2" />
      <input type="text" placeholder="Model" [(ngModel)]="model" class="border rounded px-3 py-2" />
      <input type="text" placeholder="Şəhər" [(ngModel)]="seher" class="border rounded px-3 py-2" />

      <input type="number" placeholder="Min qiymət" [(ngModel)]="minPrice" class="border rounded px-3 py-2" />
      <input type="number" placeholder="Max qiymət" [(ngModel)]="maxPrice" class="border rounded px-3 py-2" />
      <input type="text" placeholder="Ban növü" [(ngModel)]="banNovu" class="border rounded px-3 py-2" />

      <input type="number" placeholder="Min il" [(ngModel)]="minIl" class="border rounded px-3 py-2" />
      <input type="number" placeholder="Max il" [(ngModel)]="maxIl" class="border rounded px-3 py-2" />
    </div>

    <!-- Daha çox filter toggle -->
    <div class="text-center mb-4">
      <button
        (click)="toggleFilters()"
        class="text-blue-600 underline"
      >
        {{ showMoreFilters ? 'Filterləri gizlət' : 'Daha çox filter' }}
      </button>
    </div>

    <!-- Əlavə filterlər -->
    <div *ngIf="showMoreFilters" class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
      <input type="text" placeholder="Rəng" [(ngModel)]="reng" class="border rounded px-3 py-2" />
      <input type="number" placeholder="Mühərrik həcmi" [(ngModel)]="muharikHecmi" class="border rounded px-3 py-2" />
      <input type="text" placeholder="Ötürücü" [(ngModel)]="oturucu" class="border rounded px-3 py-2" />
      <input type="text" placeholder="Sürətlər qutusu" [(ngModel)]="suretQutusu" class="border rounded px-3 py-2" />
      <input type="text" placeholder="Yanacaq növü" [(ngModel)]="yanacaq" class="border rounded px-3 py-2" />
      <input type="number" placeholder="At gücü" [(ngModel)]="atGucu" class="border rounded px-3 py-2" />
      <input type="number" placeholder="Yürüş" [(ngModel)]="yurush" class="border rounded px-3 py-2" />
    </div>
  </div>
</div>

<!-- Məhsullar Paneli -->
<div class="p-6 flex justify-center">
  <div class="w-full max-w-6xl bg-gray-200 rounded-xl shadow p-6">
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
      <div
        *ngFor="let post of filteredPosts"
        class="border-2 border-blue-600 rounded-lg overflow-hidden shadow bg-gray-200 hover:shadow-lg cursor-pointer transition-all duration-200"
      >
        <!-- Şəkil hissəsi (panel rəngi ilə eyni) -->
        <div class="w-full h-48 flex items-center justify-center bg-gray-200">
          <img [src]="post.image" alt="{{ post.marka }} {{ post.model }}" class="max-h-44 object-contain" />
        </div>

        <!-- Mətn hissəsi (ağ fon) -->
        <div class="bg-white p-4 flex flex-col justify-end h-28 overflow-hidden">
          <h2 class="font-semibold text-gray-800 text-sm md:text-base line-clamp-2">
            {{ post.marka }} {{ post.model }}
          </h2>
          <p class="text-gray-600 text-sm">{{ post.city }} – {{ post.year }} – {{ post.ban }}</p>
          <p class="text-lg font-bold text-blue-600 mt-1">{{ post.price | currency:'USD' }}</p>
        </div>
      </div>
    </div>
  </div>

  
</div>
