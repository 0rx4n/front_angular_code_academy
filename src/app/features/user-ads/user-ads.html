<div class="mx-auto w-full max-w-[1200px] py-6 px-4">
  
  <!-- İstifadəçi məlumatları -->
  <div *ngIf="user$ | async as user" 
       class="bg-white rounded-xl shadow p-6 mb-8">
    <h2 class="text-xl font-semibold text-gray-800 mb-4">İstifadəçi məlumatları</h2>
    <p><strong>Ad:</strong> {{ user.name }}</p>
    <p><strong>Telefon:</strong> {{ user.phone }}</p>
    <p><strong>Email:</strong> {{ user.mail }}</p>
  </div>

  <!-- Elanlar -->
  <div>
    <h2 class="text-xl font-semibold text-gray-800 mb-4">İstifadəçinin digər elanları</h2>
    <app-car-grid [posts]="(posts$ | async) || []"></app-car-grid>
  </div>

</div>
