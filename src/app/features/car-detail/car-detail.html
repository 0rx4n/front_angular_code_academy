<div *ngIf="post" class="max-w-4xl mx-auto p-6">
  <!-- Şəkil -->
  <div class="rounded-xl overflow-hidden shadow mb-6">
    <img [src]="post.image" alt="{{ post.marka }} {{ post.model }}" class="w-full object-cover" />
  </div>

  <!-- Başlıq və məlumat -->
  <h1 class="text-2xl font-bold text-gray-800 mb-2">
    {{ post.marka }} {{ post.model }}
  </h1>
  <p class="text-gray-600 mb-4">
    {{ post.city }} • {{ post.year }} • {{ post.ban }}
  </p>

  <!-- Qiymət -->
  <p class="text-3xl font-bold text-blue-600 mb-6">
    {{ post.price | currency:'USD' }}
  </p>

  <!-- Geri qayıt -->
  <a routerLink="/" class="inline-block bg-gray-200 text-gray-800 px-4 py-2 rounded hover:bg-gray-300 transition">
    ← Geri qayıt
  </a>
</div>
